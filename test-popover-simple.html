<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popover Simple</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [data-radix-popper-content-wrapper] {
            z-index: 9999 !important;
        }
        .popover-content {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function SimplePopoverTest() {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className="p-8">
                    <h1 className="text-2xl mb-4">Simple Popover Test</h1>
                    
                    <div className="relative">
                        <button 
                            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            onClick={() => {
                                console.log('Button clicked, current state:', isOpen);
                                setIsOpen(!isOpen);
                            }}
                        >
                            {isOpen ? 'Close' : 'Open'} Popover (State: {isOpen ? 'Open' : 'Closed'})
                        </button>
                        
                        {isOpen && (
                            <div className="absolute top-full left-0 mt-2 popover-content">
                                <p>This is a simple popover content!</p>
                                <button 
                                    className="mt-2 px-2 py-1 bg-red-500 text-white rounded text-sm"
                                    onClick={() => setIsOpen(false)}
                                >
                                    Close
                                </button>
                            </div>
                        )}
                    </div>
                    
                    <div className="mt-8">
                        <h2 className="text-lg mb-2">Debug Info:</h2>
                        <p>Current state: {isOpen ? 'Open' : 'Closed'}</p>
                        <p>React version: {React.version}</p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<SimplePopoverTest />, document.getElementById('root'));
    </script>
</body>
</html>
